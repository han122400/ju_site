      <!-- íŒŒë ›íŠ¸ í¬ê¸° ì„ íƒ -->
      <div class="palette-size-selector">

        </div>

          </div>
        </div>

        <div class="selected-colors" id="selectedColors">
          <!-- ì„ íƒëœ ìƒ‰ìƒë“¤ì´ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤ -->

    <script>
      let selectedColors = []
      let currentPaletteSize = '2x2'
      let maxColors = 4

      const paletteSizes = {
        '2x2': { slots: 4, cols: 2, rows: 2 },
        '3x2': { slots: 6, cols: 3, rows: 2 },
        '3x3': { slots: 9, cols: 3, rows: 3 },
        '3x4': { slots: 12, cols: 3, rows: 4 },
      }

      // íŒŒë ›íŠ¸ í¬ê¸° ì„ íƒ ì´ë²¤íŠ¸ ì²˜ë¦¬
      function setupPaletteSizeSelector() {
        const sizeOptions = document.querySelectorAll('.size-option')

        sizeOptions.forEach((option) => {
          option.addEventListener('click', () => {
            // ê¸°ì¡´ í™œì„± ìƒíƒœ ì œê±°
            sizeOptions.forEach((opt) => opt.classList.remove('active'))

            // ìƒˆë¡œìš´ í™œì„± ìƒíƒœ ì„¤ì •
            option.classList.add('active')

            // íŒŒë ›íŠ¸ í¬ê¸° ë³€ê²½
            const newSize = option.dataset.size
            const newMaxColors = parseInt(option.dataset.slots)

            changePaletteSize(newSize, newMaxColors)
          })
        })
      }

      // íŒŒë ›íŠ¸ í¬ê¸° ë³€ê²½
      function changePaletteSize(size, slots) {
        currentPaletteSize = size
        maxColors = slots

        // í˜„ì¬ ì„ íƒëœ ìƒ‰ìƒì´ ìƒˆë¡œìš´ ìµœëŒ€ê°’ì„ ì´ˆê³¼í•˜ë©´ ìë¥´ê¸°
        if (selectedColors.length > maxColors) {
          selectedColors = selectedColors.slice(0, maxColors)
          updateSelectedColorsDisplay()
        }

        // íŒŒë ›íŠ¸ ê·¸ë¦¬ë“œ ì—…ë°ì´íŠ¸
        updatePaletteGrid()
        updatePaletteDisplay()
        updateCartButton()
      }

      // íŒŒë ›íŠ¸ ê·¸ë¦¬ë“œ ì—…ë°ì´íŠ¸
      function updatePaletteGrid() {
        const paletteGrid = document.getElementById('paletteGrid')

        // ê¸°ì¡´ í´ë˜ìŠ¤ ì œê±°
        paletteGrid.className = 'palette-grid'

        // ìƒˆë¡œìš´ í¬ê¸° í´ë˜ìŠ¤ ì¶”ê°€
        paletteGrid.classList.add(`size-${currentPaletteSize}`)

        // ê¸°ì¡´ ìŠ¬ë¡¯ ì œê±°
        paletteGrid.innerHTML = ''

        // ìƒˆë¡œìš´ ìŠ¬ë¡¯ ìƒì„±
        for (let i = 0; i < maxColors; i++) {
          const slot = document.createElement('div')
          slot.classList.add('palette-slot')
          slot.id = `slot-${i}`
          paletteGrid.appendChild(slot)
        }
      }

      // í˜ì´ì§€ ë¡œë“œ ì‹œ íŒŒë ›íŠ¸ ê·¸ë¦¬ë“œ ì´ˆê¸°í™” (ê¸°ì¡´ í•¨ìˆ˜ ì œê±°, updatePaletteGridë¡œ ëŒ€ì²´)

      // ìƒ‰ìƒ ì„ íƒ ì´ë²¤íŠ¸ ì²˜ë¦¬
      function setupColorSelection() {
        const colorOptions = document.querySelectorAll('.color-option')

        colorOptions.forEach((colorOption) => {
          colorOption.addEventListener('click', () => {
            const color = colorOption.dataset.color

            if (colorOption.classList.contains('selected')) {
              // ì´ë¯¸ ì„ íƒëœ ìƒ‰ìƒì´ë©´ ì œê±°
              removeColor(color)
              colorOption.classList.remove('selected')
            } else {
              // ìƒˆë¡œìš´ ìƒ‰ìƒ ì¶”ê°€
              if (selectedColors.length < maxColors) {
                addColor(color)
                colorOption.classList.add('selected')
              } else {
                alert(
                  `ìµœëŒ€ ${maxColors}ê°œ ìƒ‰ìƒê¹Œì§€ë§Œ ì„ íƒí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤! (${currentPaletteSize} íŒŒë ›íŠ¸)`
                )
              }
            }
          })
        })
      }

      // ìƒ‰ìƒ ì¶”ê°€
      function addColor(color) {
        if (!selectedColors.includes(color)) {
          selectedColors.push(color)
          updatePaletteDisplay()
          updateSelectedColorsDisplay()
          updateCartButton()
        }
      }

      // ìƒ‰ìƒ ì œê±°
      function removeColor(color) {
        const index = selectedColors.indexOf(color)
        if (index > -1) {
          selectedColors.splice(index, 1)
          updatePaletteDisplay()
          updateSelectedColorsDisplay()
          updateCartButton()

          // ìƒ‰ìƒ ì˜µì…˜ì˜ ì„ íƒ ìƒíƒœë„ ì œê±°
          const colorOption = document.querySelector(`[data-color="${color}"]`)
          if (colorOption) {
            colorOption.classList.remove('selected')
          }
        }
      }

      function updatePaletteDisplay() {
